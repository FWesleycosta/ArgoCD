apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: "15.8.5"
    chart: prometheus
    helm:
      values: |
        server:
          global:
            scrape_interval: 10s
          ingress:
            enabled: true
            ingressClassName: kong
            hosts:
            - prometheus.local
  initContainers:
    - name: prometheus-data-permission-fix
      image: busybox
      command: ["/bin/chmod","-R","777", "/data"]
      volumeMounts:
      - name: prometheus-data
        mountPath: /data          
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true